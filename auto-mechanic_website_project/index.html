<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benstar Mechanic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">BenstarMechanic</div>
            <div class="auth-buttons">
                <button class="login">Log in</button>
                <button class="signup">Sign up</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="text-content">
                <h1>Reliable Auto Repairs Anytime, Anywhere.</h1>
                <p>Fix your car anywhere, anytime, swiftly.</p>
                <button class="cta">Get Started</button>
                <p class="signin">Already have an account? <a href="#">Sign in</a></p>
            </div>
            <div class="image-content">
                <img src="img/workchop.jpg" alt="Swift Mechanic Mobile UI" class="hero-image">
            </div>
        </section>
    </main>
</body>
</html>
