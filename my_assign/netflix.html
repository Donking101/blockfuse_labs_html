<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/99b1e558-68e2-4b4c-bccc-f8750975e358/aa063f0c-f10a-4428-81fd-80072690e197/NG-en-20240205-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center/cover;
            color: white;
        }
        .overlay {
            backrgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            justify-content: space-between;
            width: 95%;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: red;
            font-family: 'Arial', sans-serif;
        }
        .sign-in-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            top: 30%;
            width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .email-form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .email-form input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        .email-form button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">
        <div class="logo">NETFLIX</div>
        <button class="sign-in-button">Sign In</button>
    </div>
    <div class="container">
        <h1>Unlimited movies, TV shows, and more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="email-form">
            <input type="email" placeholder="Email address">
            <button>Get Started</button>
        </div>
    </div>
</body>
</html>
